<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인창</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <article class="greeting">
        <h2>
          <img src="./assets/weniv-logo.png" alt="위니브 로고" class="logo" />
        </h2>
        <p class="txt-login">위니브를 더 즐겁고 편리하게 이용하세요.</p>
        <button class="item-box btn-login btn-greeting">로그인</button>
      </article>
      <section class="modal-login hidden">
        <h2 class="ir">로그인 또는 회원가입</h2>
        <header class="header-modal clearfix">
          <p aria-hidden="true">로그인 또는 회원가입</p>
          <button class="icon-close float--right" aria-label="Close"></button>
        </header>
        <section class="login-menu">
          <form id="login" action="submit">
            <p class="loginform-txt">
              위니브에서 여러분의 궁금증을 해결하세요! :)
            </p>
            <input
              type="text"
              placeholder="아이디"
              maxlength="16"
              onfocus="this.placeholder = ''"
              class="input-box input-id"
            />
            <input
              type="text"
              placeholder="비밀번호"
              maxlength="30"
              onfocus="this.placeholder = ''"
              class="input-box input-pw"
            />
            <div class="login-keep__wrapper">
              <input type="checkbox" id="login-keep" class="ir" />
              <label for="login-keep" class="login-keep-txt"
                >로그인 상태 유지</label
              >
            </div>

            <button id="btn-login" class="item-box btn-login">로그인</button>
          </form>
          <div class="user-menu">
            <a href="#" class="join">회원가입</a>
            <a href="#" class="find">아이디/비밀번호 찾기</a>
          </div>
          <span class="hr">또는</span>
          <div class="sns-login">
            <ul class="sns-lists">
              <li>
                <a href="#" class="item-box google">구글 계정으로 로그인</a>
              </li>
              <li>
                <a href="#" class="item-box facebook"
                  >페이스북 계정으로 로그인</a
                >
              </li>
              <li>
                <a href="#" class="item-box naver">네이버 계정으로 로그인</a>
              </li>
              <li>
                <a href="#" class="item-box kakao">카카오톡 계정으로 로그인</a>
              </li>
            </ul>
          </div>
        </section>
      </section>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
